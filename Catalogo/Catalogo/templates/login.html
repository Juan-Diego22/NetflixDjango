<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="contenedor">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="palanca">
                <span class="texto off">Off</span>
                <span class="texto on">On</span>
            </label>
            <div class="linterna"></div>
            <h2>Iniciar sesion</h2>
            <div class="input-box">
                <span class="icono">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" name="username" required="required">
                <label>Email</label>
                <div class="input-linea"></div>
            </div>

            <div class="input-box">
                <span class="icono">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" name="password" required="required">
                <label>Contraseña</label>
                <div class="input-linea"></div>
            </div>

            <div class="recordar">
                <label>
                    <input type="checkbox">
                    Recordar
                </label>
                <a href="/recuperarContraseña/">¿Olvidaste tu Contraseña?</a>
            </div>
            <button type="submit">Ingresa</button>
            <div class="enlace-registro">
                <p>¿No tienes una cuenta? <a href="/registro/">Registrate</a></p>
            </div>
            {% if messages %}
                <ul class="messages-list">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }} alert-message"{% endif %}>
                        {{ message }}
                    </li>
                    {% endfor %}    
                </ul>
            {% endif %}
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
